<script>
  var POPUP_CLICKED = new CustomEvent('POPUP_CLICKED');
  var POPUP_CLOSE   = new CustomEvent('POPUP_CLOSE');
  window.addEventListener('message', function (event) {
    // IMPORTANT: Check the origin of the data!
    if (event.data.type === 'POPUP_CLICKED') {
      // The data has been sent from your site
      // The data sent with postMessage is stored in event.data
      window.dispatchEvent(POPUP_CLICKED);
    }
    else if (event.data.type === 'POPUP_CLOSE') {
      window.dispatchEvent(POPUP_CLOSE);
    }
    else if (event.data.type === 'CONFIGS') {
      var CONFIGS = new CustomEvent('CONFIGS', { detail: event.data.data });
      window.dispatchEvent(CONFIGS);
    }
    else if (event.data.type === 'SAVE_CLIENT_ID') {
      var NEW_CLIENT_ID = new CustomEvent('SAVE_CLIENT_ID', { detail: event.data.data });
      window.dispatchEvent(NEW_CLIENT_ID);
    }
    else {
      // The data hasn't been sent from your site!
      // Be careful! Do not use it.
      return;
    }
  });
</script>
